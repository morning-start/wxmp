# separate terms of service, privacy policy, and support
# documentation.

name: Upload Python Package

on:
  push:
    tags:
      - 'v*.*.*'
  release:
    types: [published]

permissions:
  contents: read

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.tag.outputs.version }}
      tag: ${{ steps.tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            TAG=${GITHUB_REF#refs/tags/}
          else
            TAG=${{ github.event.release.tag_name }}
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ steps.tag.outputs.version }}"
          CHANGELOG_FILE="CHANGELOG.md"
          
          if [ -f "$CHANGELOG_FILE" ]; then
            echo "Extracting changelog for version $VERSION..."
            
            awk -v version="[$VERSION]" '
              BEGIN { found=0; content="" }
              /^## \[.*\]/ {
                if (found) exit
                if ($0 ~ version) found=1
                next
              }
              found { content = content $0 "\n" }
              END { 
                if (content != "") {
                  gsub(/^[ \t]+|[ \t]+$/, "", content)
                  print content
                } else {
                  print "## 主要变更\n\n请查看完整变更日志：[CHANGELOG.md](CHANGELOG.md)"
                }
              }
            ' "$CHANGELOG_FILE" > release_notes.txt
            
            NOTES=$(cat release_notes.txt)
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            echo "$NOTES" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "notes<<EOF" >> $GITHUB_OUTPUT
            echo "## 主要变更\n\n请查看完整变更日志：[CHANGELOG.md](CHANGELOG.md)" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

  create-release:
    runs-on: ubuntu-latest
    needs: get-version
    if: github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.get-version.outputs.tag }}
          name: ${{ needs.get-version.outputs.tag }}
          body: ${{ needs.get-version.outputs.changelog }}
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-build:
    runs-on: ubuntu-latest
    needs: [get-version, create-release]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Build release distributions
        run: |
          python -m pip install build
          python -m build

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      id-token: write
    environment:
      name: pypi
    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish release distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
